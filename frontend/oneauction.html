<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction House</title>
    <link rel="stylesheet" href="./src/styles/layout.scss">
    <link rel="stylesheet" href="./src/styles/oneauction.scss">
</head>
<body>

    <header>
        <a href="index.html">Auction House</a>
    </header>

    <main>
        <div class="oneauction-container">
            <div class="oneauction-content">
                <div class="img-container">
                    <img id="auctionImg"/>
                </div>
                <div class="bid-container">
                    <div class="bid-info-container">
                        <h2 id="auctionName"></h2>
                        <p>Highest bidder: <span id="highestBidder"></span></p>
                        <p class="currentPrice">Current price: <span id="currentPrice"></span></p>
                    </div>
                    <div class="bidform-container">
                        <input type="text" id="bidderName" placeholder="Your name"/>
                        <input type="text" id="bidAmount" placeholder="Your bid"/>
                        <button id="placeBidBtn">Place bid</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <span>Copyright &copy; 2025 Auction House</span>
      </footer>

    <script type="module" src="./src/room.ts"></script>
</body>
</html>
